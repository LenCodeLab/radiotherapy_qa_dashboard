services:
  - type: web
    name: radiotherapy-qa-dashboard
    env: python
    plan: free
    root: "."                    # This tells Render to use repo root
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    autoDeploy: true
